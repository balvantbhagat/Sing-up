<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
    <link rel="stylesheet" href="singup.css">
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="heding">
          <h1>Sing Up</h1>
          <h3>Create an Account in just 30 sec</h3>
        </header>
        <main class="main">
          <form action="">
            <p>
              <label for="fullname">Full Name</label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Enter Full Name"
                required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Passwor"
                required
              />
            </p>
            <p class="submit">
              <input type="submit" id="submit" value="Create Account" />
            </p>
          </form>
        </main>
        <footer class="footer">
            <p>  Already have an Account?
                <a href="#">Login</a></p>
        </footer>
      </div>
      <!-- <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
      <div class="circle c4"></div> -->
    </div>
  </body>
</html>
